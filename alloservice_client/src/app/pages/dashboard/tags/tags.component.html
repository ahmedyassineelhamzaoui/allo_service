<!-- @if(!isLoading){ -->
<div class="flex items-center justify-between mb-4">
    <h3 class="font-bold">Tags</h3>
    <button type="button"
        class="text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"><i
            class="fa-solid fa-plus"></i> Add Tag</button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">



    <form class="mb-4">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <!-- (keyup)="searchMember($event)" -->
            <input type="search" id="default-search"
                class="block w-full py-2 mb-1 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search first name,last name..">
        </div>
    </form>

    <div class="grid grid-cols-1 lg:grid-cols-4 md:grid-cols-3 mx-2">

                            stroke="currentColor" class="w-6 h-6">

    <mat-paginator [length]="tags.length" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25, 100]"

<div id="edit-tag-container">

    <form  id="edit-tag-form">
    
        <div class="flex justify-start">
            <h2 class="font-bold">Edit Tag</h2>
        </div>
        <div class="mt-3">
            <div>
                <label for="status"
                    class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-400">
                    name
                </label>
                <input type="text" class="block w-full py-2.5 mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            </div>
        </div>
        <div class="flex justify-end align-center my-4 ">
            <button  type="button" type="submit"
                class="text-yellow-500 hover:text-white border border-yellow-700 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-500 dark:text-yellow-500 dark:hover:text-white dark:hover:bg-yellow-500 dark:focus:ring-yellow-800">update</button>
                
                <button  type="button" (click)="closeEditTagModal()"
                class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Close</button>
        </div>

    </form>
</div>

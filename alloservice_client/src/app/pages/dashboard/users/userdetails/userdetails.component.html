<div id="user-details-container">
    <div id="user-details-content">
        <div class="flex justify-center items-center">
            <img width="60" height="60" class="rounded-full" src="{{user.picture.link}}" alt="">
        </div>
        <div class="mt-3 grid grid-cols-3 gap-2">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-400">First
                    Name</label>
                <input type="text" value="{{user.firstName}}"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">

            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-400">last
                    Name</label>
                <input type="text" value="{{user.lastName}}"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Email
                </label>
                <input type="email" value="{{user.email}}"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">

            </div>
        </div>
        <div class="mt-3 grid grid-cols-3 gap-2">
            
            <div>
                <label for="cardTYpe" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Document type
                    </label>
                <input type="text" value="{{(user.card && user.card.cardType) ? user.card.cardType : 'N/A'}}"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            </div>
            <div>
                <label for="cardNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Document number
                    </label>
                <input type="text" value="{{(user.card && user.card.cardNumber) ? user.card.cardNumber : 'N/A' }}"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            </div>
            <div class="">
                <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Phone
                    </label>
                <input type="text" value="{{user.phone ? user.phone : 'N/A'}}"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">

            </div>
            
        </div>
        <div class="mt-3">
            <div class="mt-3 grid grid-cols-2 gap-2">
                <div class="">
                    <div class="mt-3">
                        <label
                            class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-400">Roles
                            </label>
                            <div>
                                <span class="px-2 py-1 bg-purple-700 me-1 text-white rounded-md" *ngFor="let role of user.authorities">
                                    {{transformRole(role.authority)}}
                                </span>
                            </div>
                   
                    </div>
                    <div>
                        <label for="gender" class="mt-3 block text-sm font-medium text-gray-700 dark:text-gray-400">Gender
                        </label>
                        <input type="text" value="{{user.gender ? user.gender : 'N/A'}}"
                            class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    </div>
                    <div>
                        <label for="location" class="mt-3 block text-sm font-medium text-gray-700 dark:text-gray-400">Location
                        </label>
                        <input type="text"  value="{{user.location ? user.location : 'N/A'}}"
                            class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    </div>
                </div>
                <div class="{{user.card && user.card.link ? 'border border-gray-600' : '' }}">
                    @if((user.card && user.card.link)){
                        <img class="w-full h-full" src="{{user.card.link}}" alt="identity picture">
                    }
                </div>
            </div>
            
            
        </div>
        <div class="flex justify-end align-center my-4 ">
            
                <button  type="button" (click)="closeUserDetailsModal()"
                class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Close</button>
        </div>
    </div>
</div>

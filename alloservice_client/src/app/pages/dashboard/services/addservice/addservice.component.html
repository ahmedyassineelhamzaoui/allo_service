        <div class="flex justify-start">
            <h2 class="font-bold">Add Service</h2>
        </div>
        <div class="mt-3 grid grid-cols-2 gap-2">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Title
                </label>
                <input type="text" formControlName="title"
                    class="block w-full py-2.5 mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                <strong class="text-danger" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
                    title is required.
                </strong>
            </div>
            <div>
                <label for="picture" class="block text-sm font-medium text-gray-700 dark:text-gray-400">service
                    picture
                </label>
                <input type="file" formControlName="servicePicture"
                    class="block w-full mt-1 text-sm border border-gray-300 rounded-md ">
                <strong class="text-danger"
                    *ngIf="form.get('servicePicture')?.invalid && form.get('servicePicture')?.touched">
                    picture is required.
                </strong>
            </div>
        </div>
        <div>
            <label for="description" class="mt-2 block text-sm font-medium text-gray-700 dark:text-gray-400">Description
            </label>
            <textarea formControlName="description" rows="4"
                class="block  w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write your description here..."></textarea>
            <strong class="text-danger" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
                description is required.
            </strong>
        </div>
        <div>
            <label for="tags" class="mt-2 block text-sm font-medium text-gray-700 dark:text-gray-400">Tags</label>
            <ng-select formControlName="tags" [items]="tags" bindLabel="name" bindValue="id" [multiple]="true"
                [closeOnSelect]="false"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </ng-select>
            <strong *ngIf="form.get('tags')?.invalid && form.get('tags')?.touched">
                <span class="text-danger">Two tags at least are required</span>
            </strong>
        </div>
        <div>
            <label for="availability"
                class="block text-sm mt-3 font-medium text-gray-700 dark:text-gray-400">availability</label>
            <div class=" grid grid-cols-3 gap-2">
                <div>
                    <input type="time" formControlName="startTime"
                        class="block w-full py-2.5 mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                </div>
                <div>
                    <input type="time" formControlName="endTime"
                        class="block w-full py-2.5 mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                </div>
                <ng-select formControlName="days" [items]="days" bindLabel="name" bindValue="id" [multiple]="true"
                    [closeOnSelect]="false" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-1">
                </ng-select>
            </div>
        </div>

        <div class="flex justify-end align-center my-4 ">
            <button type="button" type="submit"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">save</button>
            <!-- (click)="closeUserModal()" -->
            <button type="button"
                class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Close</button>
        </div>
    </form>
</div>

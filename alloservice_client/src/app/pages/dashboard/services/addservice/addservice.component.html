        <div class="flex justify-start">
            <h2 class="font-bold">Add Service</h2>
        </div>
        <div class="mt-3 grid grid-cols-2 gap-2">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Title
                </label>
                <input type="text" name="firstName" formControlName="title"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                <strong *ngIf="form.get('title')?.invalid && form.get('title')?.touched">

                </strong>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Description
                </label>
                <input type="text" name="description" formControlName="description"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                <strong class="text-danger"
                    *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
                    description is required.
                </strong>
            </div>
        </div>
        <div class="mt-3">
            <div>
                <label for="picture" class="block text-sm font-medium text-gray-700 dark:text-gray-400">service picture
                </label>
                <input type="file" formControlName="servicePicture"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                <strong class="text-danger"
                    *ngIf="form.get('servicePicture')?.invalid && form.get('servicePicture')?.touched">
                    picture is required.
                </strong>
            </div>
            <div class="flex justify-end align-center my-4 ">
                <button type="button" type="submit"
                    class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">save</button>
                <!-- (click)="closeUserModal()" -->
                <button type="button"
                    class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Close</button>
            </div>
        </div>
    </form>
</div>

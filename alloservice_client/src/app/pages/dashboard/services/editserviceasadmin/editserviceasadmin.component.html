<div id="update-service-container">

    <form [formGroup]="form" id="update-service-form">
        @if(errorMessage){
            <div id="alert-border-2"
                class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800"
                role="alert">
                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <div class="ms-3 text-sm font-medium">
                    <span>Error </span> {{errorMessage}}
                </div>
                <button type="button" (click)="closeAlert()"
                    class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
                    data-dismiss-target="#alert-border-2" aria-label="Close">
                    <span class="sr-only">Dismiss</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>
            </div>
            }
        <div class="flex justify-start">
            <h2 class="font-bold">Edit Service</h2>
        </div>
        <div class="mt-3">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-400">
                    Service Status
                </label>
                <select name="serviceStatus" formControlName="serviceStatus"
                    class="block w-full mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    <option *ngFor="let status of serviceStatus" [value]="status.value">{{status.name}}</option>
                </select>
            </div>
        </div>
        <div class="flex justify-end align-center my-4 ">
            <button type="submit" (click)="editServiceStatus()"
                class="text-yellow-700 hover:bg-yellow-700 hover:text-white border border-yellow-700  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">update</button>

            <button type="button" (click)="closeEditTagModal()"
                class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Close</button>
        </div>
    </form>
</div>

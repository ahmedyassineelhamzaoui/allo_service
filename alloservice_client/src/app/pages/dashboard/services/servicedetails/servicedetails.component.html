<div id="service-details-container">
    <div id="service-details">
        <div class="flex justify-end">
            <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="default-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        
        <div class="flex justify-center">
            <img src="assets/images/product_01.jpg" class="rounded-md" style="width: 70% !important;" alt="image">
        </div>
        <div class="flex justify-center">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-2xl font-bold text-blue-800">{{service.title}}</h1>
                <p class="text-lg text-gray-500 " style="width: 80%;max-height: 20vh;overflow-y: auto;">
                {{service.description}}
                </p>
            </div>
        </div>
        
        <div class="mt-1">
            <p style="width: 80%;margin-left: 10%;font-weight: bolder;">Availabilities</p>
        </div>
        @for(availability of service.availabilities ; track $index ){
            <div class="flex mx-auto justify-between items-center" style="width: 80%;">
                <div>
                    <span class="mr-1 mb-1">{{availability.startTime}}</span>
                    to
                    <span class="mr-1 mb-1">{{availability.endTime}}</span>
                </div>
                <!-- @for (day of availability.day; track $index) {
                    <span class="bg-yellow-600 text-white rounded-md mr-1 mb-1 px-2 py-1"></span>
                } -->
            </div>
        }
        
        <div class="flex justify-center">
            <div class="flex flex-col justify-center items-center" >
                <div class="flex flex-wrap justify-center">
                    @for(tag of service.tags; track tag.id){
                        <span class="bg-pink-500 text-white rounded-md mr-1 mb-1 px-2 py-1">{{tag.name}}</span>
                    }
                </div>
            </div>
        </div>
        <div class="flex mx-auto justify-between items-center" style="width: 80%;">
            <button class="p-2 rounded-md bg-green-500 mr-1 text-white">
                <i class="fa-brands fa-whatsapp mr-2 font-bold"></i> 0636383838
            </button>
            <p class="text-lg text-gray-500">{{service.price}} <span>MAD</span></p>
        </div>
    </div>
</div>

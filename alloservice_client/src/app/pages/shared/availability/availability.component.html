<div class=" grid grid-cols-3 gap-2">
    <div>
        <input type="time" formControlName="startTime"
            class="block w-full py-2.5 mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
    </div>
    <div>
        <input type="time" formControlName="endTime"
            class="block w-full py-2.5 mt-1 text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
    </div>
    <ng-select formControlName="days" [items]="days" bindLabel="name" bindValue="id" [multiple]="true"
        [closeOnSelect]="false"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-1">
    </ng-select>
</div>
